<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/src/images/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/src/images/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/images/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="BookNest" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>BookNest</title>
</head>

<body>
    <header class="header common-padding">
        <nav>
            <div class="menu-icon">
                <img src="/src/images/icons/burger-icon.svg" class ="icon-menu">
            </div>
            <div class="logo-icon">
                <a href="/BookNest/index.html" id="logo-link">
                    <img src="/src/images/icons/Group 93.png">
                </a>
            </div>
            <ul>
                <li><img src="/src/images/icons/Vector (2).png"></li>
                <li><img src="/src/images/icons/Vector (1).png"></li>
                <li class="cart-icon">
                    <a href="/BookNest/cart.html"> 
                        <img src="/src/images/icons/Vector.png" alt="cart"> 
                    </a>
                <span id="cart-count">0</span></li>
            </ul>
        </nav>

        <div class = "search-bar">    
            <input type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="menu-wrapper" id="subMenu">
            <a href="#" class="sub-menu-link">
                <p class="paragraph"> Offers</p>
                <span></span>
                </a>
                <hr>

                <a href="#" class ="sub-menu-link">
                <p class ="paragraph">Top sellers</p>   
                <span></span>
                </a>
                <hr>

                <a href="#" class ="sub-menu-link">
                <p class ="paragraph"> All books</p>   
                <span></span>
                </a>
        </div>
    </header>

    <main>
        <section class="cart common-padding">
            <div class='cart-title'>
                <h2>Shopping Cart</h2>
            </div>
            <div id="cart-items-container">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">
                <h3>Total: </h3> 
                <h3><span id="cart-total-amount">0</span> SEK</h3>
            </div>
            <div class="cart-buttons">
                <button id="order-button">order</button> 
                <button id="continue-shopping-button">continue shopping</button>
            </div>

        </section>

        <!-- Recommended section-->
       <section class="recommended-books common-padding">
         <div class="recommended-title">
         <h2>Recommended</h2>
         </div>
         <div class="books-row" id="bestsellers-container">
            <!-- books added here dynamically from API-->
         </div>
       </section>
    

        <!-- Contact Information Section -->
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="address">
                    <h3>Address:</h3>
                    <p>Virkesv√§gen 2 120<br>
                        30 Stockholm</p>
                </div>

                <div class="contact-details">
                    <p><i class="fa-solid fa-phone"></i> +46 072 657033</p>
                    <p><i class="fa-solid fa-envelope"></i>booknest@nest.com</p>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80744.17810507712!2d18.022216!3d59.326242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d55d2e0b7bd%3A0x400fef341e4b0c0!2sStockholm!5e0!3m2!1sen!2sse!4v1700000000001"
                    width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
    </main>
    <footer class="footer common-padding">
        Roujeh
    </footer>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
