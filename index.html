<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header common-padding">
        Ebrima
    </header>
    <main>
        <section class="hero common-padding">
            <div class='lds-roller'><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <!-- Slider main container -->
            <div class="hero-swiper swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </section>
        <section class="bestsellers-genres common-padding">Simman</section>
        <section class="all-books">
            <div class="books-header">
                <div class="books-title">all books</div>
                <div class="books-filter">Filter A-Z <img src="src/images/icons/Funnel.png" alt="filter"></div>
            </div>
            <div class="books-grid common-padding">
                <!-- Books will be dynamically inserted here -->
            </div>
            <button class="load-more">Show More</button>
        </section>
        <!-- Contact Information Section -->
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="address">
                    <h3>Address:</h3>
                    <p>Virkesv√§gen 2 120<br>
                        30 Stockholm</p>
                </div>

                <div class="contact-details">
                    <p><i class="fa-solid fa-phone"></i> +46 072 657033</p>
                    <p><i class="fa-solid fa-envelope"></i>booknest@nest.com</p>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80744.17810507712!2d18.022216!3d59.326242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d55d2e0b7bd%3A0x400fef341e4b0c0!2sStockholm!5e0!3m2!1sen!2sse!4v1700000000001"
                    width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
    </main>
    <footer class="footer common-padding">
        Roujeh
    </footer>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
